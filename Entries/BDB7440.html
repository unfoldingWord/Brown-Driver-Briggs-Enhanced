<language>Biblical Hebrew</language>
<p>
    <bdbheb>קָלִי</bdbheb>
    <pos>noun masculine</pos><sup>
        <ref ref="1Sam 17:17" b="9" cBegin="17" vBegin="17" cEnd="17" vEnd="17" onclick="bcv(9,17,17)">1Sam 17:17</ref>
    </sup>
    <primary>parched grain</primary>, <descrip>a common food</descrip> (<lookup onclick="bdbabb('Rob')">Rob<sup>BR ii.50</sup></lookup>
    Anderlind<sup>ZPV ix. 3</sup>); — absolute <bdbheb>׳</bdbheb>
    <bdbheb>ק</bdbheb>
    <ref ref="1Sam 25:18" b="9" cBegin="25" vBegin="18" cEnd="25" vEnd="18" onclick="bcv(9,25,18)">1Sam 25:18</ref>;
    <ref ref="2Sam 17:28" b="10" cBegin="17" vBegin="28" cEnd="17" vEnd="28" onclick="bcv(10,17,28)">2Sam 17:28</ref>a +
    <ref ref="2Sam 17:28" b="10" cBegin="17" vBegin="28" cEnd="17" vEnd="28" onclick="bcv(10,17,28)">2Sam 17:28</ref>b
    (but dittograph, strike out <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>&#x1d50a</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup> and Comm.), <ref ref="Lev 23:14" b="3" cBegin="23" vBegin="14" cEnd="23" vEnd="14" onclick="bcv(3,23,14)">
        Lev 23:14</ref> (<lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>), <ref ref="Ruth 2:14" b="8" cBegin="2" vBegin="14" cEnd="2" vEnd="14" onclick="bcv(8,2,14)">Ruth 2:14
    </ref> = <bdbheb>קָלִיא</bdbheb>
    <ref ref="1Sam 17:17" b="9" cBegin="17" vBegin="17" cEnd="17" vEnd="17" onclick="bcv(9,17,17)">1Sam 17:17</ref>.
</p>
