<p>
    <bdbheb>סַלּוּ</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>a priest, Zerubbabel's time</descrip>, according to <ref ref="Neh 12:7" b="16" cBegin="12" vBegin="7"
        cEnd="12" vEnd="7" onclick="bcv(16,12,7)">Neh 12:7</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Σαλονια</grk>), = <bdbheb>סַלַּי</bdbheb> <ref ref="Neh 12:20" b="16" cBegin="12" vBegin="20" cEnd="12"
        vEnd="20" onclick="bcv(16,12,20)">Neh 12:20</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Σαλοναι</grk>; omitted by <lookup onclick="bdbabb('B')">
        <reflink>B</reflink>
    </lookup>
    <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup> in both).
</p>
