<h1>
    <entry onclick="bdbid('BDB3460')">BDB3460</entry> [<entry onclick="sn('H3037')">H3037</entry>]

<language>Biblical Hebrew</language>
<p>
    <bdbheb>יַדוּעַ</bdbheb>
    <pos>proper name, masculine</pos><div class="sense">
    <sense>1.</sense>
    <descrip>a chief of the people, one of those sealed</descrip> <ref ref="Neh 10:22" b="16" cBegin="10" vBegin="22"
        cEnd="10" vEnd="22" onclick="bcv(16,10,22)">Neh 10:22</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Ιεδδαυα</grk>.
</div>
<div class="sense">
    <sense>2.</sense> <descrip>a priest, probably the high priest in time of Alexander the Great</descrip> <ref ref="Neh 12:11" b="16"
        cBegin="12" vBegin="11" cEnd="12" vEnd="11" onclick="bcv(16,12,11)">Neh 12:11</ref>; <ref ref="Neh 12:22" b="16"
        cBegin="12" vBegin="22" cEnd="12" vEnd="22" onclick="bcv(16,12,22)">Neh 12:22</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ιαδου,</grk>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Ιεδδου</grk> (whence <lookup onclick="bdbabb('Lag')">Lag<sup>BN 113</sup></lookup> reads <bdbheb>יִדּוּעַ
    </bdbheb>). </p>
</div>
