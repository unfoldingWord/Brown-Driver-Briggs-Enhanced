<language>Biblical Hebrew</language>
<p>
    <bdbheb>יַבְנְאֵל</bdbheb>
    <pos>proper name [of a location]</pos> (<namemng><highlight>El causeth to build</highlight></namemng>; compare<bdbheb>בניהו</bdbheb>,
    <bdbheb>יַבְנֶה</bdbheb>) —
<div class="sense">
    <sense>1.</sense> <descrip>town in Judah</descrip> <ref ref="Josh 15:11" b="6" cBegin="15" vBegin="11" cEnd="15" vEnd="11"
        onclick="bcv(6,15,11)">Josh 15:11</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup>
    <grk>Ἰαβνηλ</grk>) = <bdbheb>יַבְנֶה</bdbheb> (q. v.) <ref ref="2Chr 26:6" b="14" cBegin="26" vBegin="6" cEnd="26"
        vEnd="6" onclick="bcv(14,26,6)">2Chr 26:6</ref> = Greek <highlight>Iamnia</highlight>, modern Yebna<lookup
        onclick="bdbabb('Bäd')">Bd<sup>Pal 161.</sup></lookup>
</div>
<div class="sense">
    <sense>2.</sense> <descrip>town in Naphtali</descrip> <ref ref="Josh 19:33" b="6" cBegin="19" vBegin="33" cEnd="19" vEnd="33"
        onclick="bcv(6,19,33)">Josh 19:33</ref>. </p>
</div>
