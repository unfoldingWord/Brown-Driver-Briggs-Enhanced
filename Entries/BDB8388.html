<language>Biblical Hebrew</language>
<p>
    <bdbheb>שֶׁאֱרָה</bdbheb>
    <pos>proper name, feminine</pos>
    <descrip>'daughter' of Ephraim</descrip>; — <bdbheb>׳</bdbheb>
    <bdbheb>בִּתּוֺ שׁ</bdbheb>
    <ref ref="1Chr 7:24" b="13" cBegin="7" vBegin="24" cEnd="7" vEnd="24" onclick="bcv(13,7,24)">1Chr 7:24</ref> (see
    also proper name, of a location <bdbheb>׳</bdbheb>
    <bdbheb>אֻזֵּן שׁ</bdbheb> above); <lookup onclick="bdbabb('B')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>B</sup></reflink>
    </lookup>
    <grk>ἐκείνοις</grk>
    <grk>τ. καταλοίποις</grk>, but <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup> (compare <lookup onclick="bdbabb('A')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>A</sup></reflink>
    </lookup>) <grk>ἡ θυγάτηρ αὐτοῦ Σαραα</grk>.
</p>
