<p>
    <bdbheb>יְסֻד</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>foundation, beginning</primary>, <ref ref="Ezra 7:9" b="15" cBegin="7" vBegin="9" cEnd="7" vEnd="9"
        onclick="bcv(15,7,9)">Ezra 7:9</ref>
    <bdbheb>יְסֻד הַמַּעֲלָה</bdbheb>, but read rather, with <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>&#x1d50a</reflink>
        </bdbheb>
    </lookup>, <bdbheb>יָסַד</bdbheb> (<bdbheb>הוּא</bdbheb> = Ezra subject), see <lookup onclick="bdbabb('Ry')">Ry
    </lookup>.
</p>
