<language>Biblical Hebrew</language>
<p> II. <bdbheb>שָׁלֵם</bdbheb>
    <pos>proper name [of a location]</pos> <descrip>abbreviated from <bdbheb>יְרוּשָׁלַםִ</bdbheb></descrip> (q. v.), and perhaps (<lookup
        onclick="bdbabb('Gunk')">Gunk</lookup>
    <lookup onclick="bdbabb('Dr')">Dr</lookup>) intended as archaism <ref ref="Gen 14:18" b="1" cBegin="14" vBegin="18"
        cEnd="14" vEnd="18" onclick="bcv(1,14,18)">Gen 14:18</ref>, compare (poetry) <ref ref="Ps 76:3" b="19"
        cBegin="76" vBegin="3" cEnd="76" vEnd="3" onclick="bcv(19,76,3)">Ps 76:3</ref> (|| <bdbheb>צִיּוֺן</bdbheb>);
    see <lookup onclick="bdbabb('Jos')">Jos<sup>Ant. «JOSEPHUS:Antiquities 1:10»i. 10</sup>, 2</lookup>; <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Σαλημ</grk> and (Psalms) <grk>εἰρήνη</grk>.
</p>
