<language>Biblical Hebrew</language>
<p>
    <bdbheb>יִדְבָּשׁ</bdbheb>
    <pos>proper name, masculine</pos> <descrip>a son of Etam ?</descrip> <ref ref="1Chr 4:3" b="13" cBegin="4" vBegin="3" cEnd="4" vEnd="3"
        onclick="bcv(13,4,3)">1Chr 4:3</ref>
    <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup> has <bdbheb>וְאֵלָּה אֲבִי עֵיטָם יִזְרְעֶאלוְ֗֗֗יִדְבָּ֑שׁ</bdbheb>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>οὗτοι υιὁὶ Αἰτάν</grk>, compare <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup>; = <bdbheb>׳</bdbheb>
    <bdbheb>וְאֵלָּה בְנֵי ע</bdbheb> compare <lookup onclick="bdbabb('Be')">Be</lookup>
    <lookup onclick="bdbabb('Öt')">Öttli</lookup> ( &lt; <bdbheb>׳</bdbheb>
    <bdbheb>אלה בני אבי ע</bdbheb>, as some <lookup onclick="bdbabb('MSS')">
        <reflink>MSS</reflink>
    </lookup>.) <namemng>On real significance of names compare <bdbheb>עֵיטָם</bdbheb></namemng>.
</p>
