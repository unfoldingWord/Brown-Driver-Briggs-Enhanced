    <entry onclick="bdbid('BDB3013')">BDB3013</entry> [<entry onclick="sn('H2660')">H2660</entry>]

<language>Biblical Hebrew</language>
<p> I. <bdbheb>חֵ֫פֶר</bdbheb>
    <pos>proper name, masculine</pos><div class="sense">
    <sense>1.</sense>
    <descrip>a Manassite</descrip>
    <ref ref="Num 26:32" b="4" cBegin="26" vBegin="32" cEnd="26" vEnd="32" onclick="bcv(4,26,32)">Num 26:32</ref>; <ref
        ref="Num 26:33" b="4" cBegin="26" vBegin="33" cEnd="26" vEnd="33" onclick="bcv(4,26,33)">Num 26:33</ref>; <ref
        ref="Num 27:1" b="4" cBegin="27" vBegin="1" cEnd="27" vEnd="1" onclick="bcv(4,27,1)">Num 27:1</ref>; <ref
        ref="Josh 17:2" b="6" cBegin="17" vBegin="2" cEnd="17" vEnd="2" onclick="bcv(6,17,2)">Josh 17:2</ref>; <ref
        ref="Josh 17:3" b="6" cBegin="17" vBegin="3" cEnd="17" vEnd="3" onclick="bcv(6,17,3)">Josh 17:3</ref>, <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Οφερ</grk>.
</div>
<div class="sense">
    <sense>2.</sense> <descrip>a man of Judah</descrip> <ref ref="1Chr 4:6" b="13" cBegin="4" vBegin="6" cEnd="4" vEnd="6"
        onclick="bcv(13,4,6)">1Chr 4:6</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ηφαλ</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Αφερ</grk>.
</div>
<div class="sense">
    <sense>3.</sense> <descrip>one of David's heroes</descrip>, according to <ref ref="1Chr 11:36" b="13" cBegin="11" vBegin="36" cEnd="11"
        vEnd="36" onclick="bcv(13,11,36)">1Chr 11:36</ref> (but on text see <lookup onclick="bdbabb('Be')">Be</lookup>
    <lookup onclick="bdbabb('VB')">
        <reflink>VB</reflink>
    </lookup> and <lookup onclick="bdbabb('Dr')">Dr</lookup>
    <ref ref="2Sam 23:36" b="10" cBegin="23" vBegin="36" cEnd="23" vEnd="36" onclick="bcv(10,23,36)">2Sam 23:36</ref>).
    </p>
</div>
