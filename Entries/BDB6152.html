<div class="sense">

<div class="sense">

<div class="sense">

<div class="sense">
    <sense>4.</sense> <descrip>son of Obed Edom</descrip> <ref ref="1Chr 26:5" b="13" cBegin="26" vBegin="5" cEnd="26" vEnd="5"
