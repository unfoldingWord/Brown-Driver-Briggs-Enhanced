<language>Biblical Hebrew</language>
<p>
    <bdbheb>יַהֲלֹם</bdbheb>
    <pos>noun [masculine]</pos> <descrip>a precious stone</descrip>, <primary>jasper?</primary> (so <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup>), <primary>or onyx?</primary> (compare <lookup onclick="bdbabb('Di')">Di</lookup>
    <ref ref="Exod 28:18" b="2" cBegin="28" vBegin="18" cEnd="28" vEnd="18" onclick="bcv(2,28,18)">Exod 28:18</ref>)
    (apparently from √ <bdbheb>הלם</bdbheb>; owing to its hardness, as able to <highlight>smite, hammer</highlight>?) —
    mentioned in lists of precious stones <ref ref="Exod 28:18" b="2" cBegin="28" vBegin="18" cEnd="28" vEnd="18"
        onclick="bcv(2,28,18)">Exod 28:18</ref>; <ref ref="Exod 39:11" b="2" cBegin="39" vBegin="11" cEnd="39" vEnd="11"
        onclick="bcv(2,39,11)">Exod 39:11</ref>; <ref ref="Ezek 28:13" b="26" cBegin="28" vBegin="13" cEnd="28"
        vEnd="13" onclick="bcv(26,28,13)">Ezek 28:13</ref>.
</p>
