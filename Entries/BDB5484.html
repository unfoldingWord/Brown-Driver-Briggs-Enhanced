<p>
    <bdbheb>סִבְּכַי</bdbheb>

        onclick="bcv(10,21,18)">2Sam 21:18</ref> = <ref ref="1Chr 20:4" b="13" cBegin="20" vBegin="4" cEnd="20" vEnd="4"
        onclick="bcv(13,20,4)">1Chr 20:4</ref>; <ref ref="1Chr 11:29" b="13" cBegin="11" vBegin="29" cEnd="11" vEnd="29"
        onclick="bcv(13,11,29)">1Chr 11:29</ref> + || <ref ref="2Sam 23:27" b="10" cBegin="23" vBegin="27" cEnd="23"
        vEnd="27" onclick="bcv(10,23,27)">2Sam 23:27</ref> where read <bdbheb>׳</bdbheb>

        <bdbheb>
            <reflink>ᵑ0</reflink>

    </lookup>

        onclick="bdbabb('B')">
        <reflink>B</reflink>
    </lookup>
    <grk>ἐκ τῶν υιὧν</grk>, but <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
