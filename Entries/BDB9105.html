<language>Biblical Hebrew</language>
<p>
    <bdbheb>תִּבְנִי</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>rival of Omri</descrip> (<lookup onclick="bdbabb('We')">We<sup>Israel u. Jüd. Geschichte., 3rd ed.,
            70</sup></lookup>, compare Sidon. <highlight>Thabnit</highlight>); — <ref ref="1Kgs 16:21" b="11"
        cBegin="16" vBegin="21" cEnd="16" vEnd="21" onclick="bcv(11,16,21)">1Kgs 16:21</ref>; <ref ref="1Kgs 16:22"
        b="11" cBegin="16" vBegin="22" cEnd="16" vEnd="22" onclick="bcv(11,16,22)">1Kgs 16:22</ref> (twice in verse);
    <grk>Θαμνει</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup>
    <grk>Θαβεννει</grk>.
</p>
<hr>
<p>
    <bdbheb>תַּבְנִית</bdbheb> see <bdbheb>
        <reflink>בנה</reflink>
    </bdbheb>. <bdbheb>תַּבְעֵרָה</bdbheb> see <bdbheb>
        <reflink>בער</reflink>
    </bdbheb>.
</p>
