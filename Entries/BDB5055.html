<language>Biblical Hebrew</language>
<p>
    <bdbheb>יָנוֺחַ</bdbheb>
    <pos>proper name [of a location]</pos>
    <descrip>in extreme north of Israel</descrip>
    <ref ref="2Kgs 15:29" b="12" cBegin="15" vBegin="29" cEnd="15" vEnd="29" onclick="bcv(12,15,29)">2Kgs 15:29</ref>
    <descrip>site dubious</descrip>, <transliteration>
        <highlight>Yânû—</highlight>
    </transliteration> (Conder<sup>Lists 38</sup>) near Tyre is probably too far west; <lookup
        onclick="bdbabb('Guérin')">Guérin<sup>Gal. ii. 371 f.</sup></lookup> proposes <highlight>Hunîn</highlight>, west
    of upper Jordan, compare <lookup onclick="bdbabb('Buhl')">Buhl<sup>Geogr. 237</sup></lookup>; <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ανιωχ</grk>, <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Ιανωχ</grk>.
</p>
