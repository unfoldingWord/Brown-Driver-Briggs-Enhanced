<h1>
    <entry onclick="bdbid('BDB3462')">BDB3462</entry> [<entry onclick="sn('H1845')">H1845</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>דְּעוּאֵל</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>a Gadite</descrip>, <ref ref="Num 1:14" b="4" cBegin="1" vBegin="14" cEnd="1" vEnd="14"
        onclick="bcv(4,1,14)">Num 1:14</ref>; <ref ref="Num 7:42" b="4" cBegin="7" vBegin="42" cEnd="7" vEnd="42"
        onclick="bcv(4,7,42)">Num 7:42</ref>; <ref ref="Num 7:47" b="4" cBegin="7" vBegin="47" cEnd="7" vEnd="47"
        onclick="bcv(4,7,47)">Num 7:47</ref>; <ref ref="Num 10:20" b="4" cBegin="10" vBegin="20" cEnd="10" vEnd="20"
        onclick="bcv(4,10,20)">Num 10:20</ref>, but <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup> in all <grk>Παγουηλ,</grk> so <lookup onclick="bdbabb('Sam')">
        <bdbheb>
            <reflink>⅏</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup>; = <bdbheb>רְעוּאֵל</bdbheb>
    <ref ref="Num 2:14" b="4" cBegin="2" vBegin="14" cEnd="2" vEnd="14" onclick="bcv(4,2,14)">Num 2:14</ref>, where,
    however, <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup> and Hebrew Manuscripts <bdbheb>׳</bdbheb>
    <bdbheb>ד</bdbheb> (all <lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>); see further below <bdbheb>רעה</bdbheb>. p. 944 ff
</p>
<hr>

</html>
