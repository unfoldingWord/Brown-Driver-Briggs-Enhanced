<language>Biblical Hebrew</language>
<p>
    <bdbheb>מִיכָא</bdbheb>
    <pos>proper name, masculine</pos> (so in Palmyrene, <lookup onclick="bdbabb('Vog')">Vog<sup>No. 36a</sup></lookup>).
<div class="sense">
    <sense>1.</sense> <descrip>son of Mephibosheth</descrip> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Μειχα</grk>), <ref ref="2Sam 9:12" b="10" cBegin="9" vBegin="12" cEnd="9" vEnd="12" onclick="bcv(10,9,12)">2Sam
        9:12</ref> ( = <bdbheb>מִיכָה</bdbheb>
    <sense>4</sense>)
</div>
<div class="sense">
    <sense>2.</sense>
    <ref ref="Neh 10:2" b="16" cBegin="10" vBegin="2" cEnd="10" vEnd="2" onclick="bcv(16,10,2)">Neh 10:2</ref>.
</div>
<div class="sense">

        ref="1Chr 9:22" b="13" cBegin="9" vBegin="22" cEnd="9" vEnd="22" onclick="bcv(13,9,22)">1Chr 9:22</ref> (called
    <bdbheb>מִיכָיָה</bdbheb>
    <ref ref="1Chr 12:35" b="13" cBegin="12" vBegin="35" cEnd="12" vEnd="35" onclick="bcv(13,12,35)">1Chr 12:35</ref>).
    </p>
</div>
