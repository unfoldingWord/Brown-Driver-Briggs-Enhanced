<p>
    <bdbheb>צֵלַע</bdbheb>
    <pos>proper name [of a location]</pos>
    <descrip>in Benjamin</descrip>
    <ref ref="Josh 18:28" b="6" cBegin="18" vBegin="28" cEnd="18" vEnd="28" onclick="bcv(6,18,28)">Josh 18:28</ref>,
    <lookup onclick="bdbabb('A')">

    <grk>Σελα</grk> [(<grk>ε</grk>) <grk>λαφ</grk>]; burial-place of Saul <ref ref="2Sam 21:14" b="10" cBegin="21"
        vBegin="14" cEnd="21" vEnd="14" onclick="bcv(10,21,14)">2Sam 21:14</ref> (<bdbheb>צֵלָֹע</bdbheb>), <grk>ἐν τῇ

        <highlight>Zilu</highlight>
    </transliteration>, so <lookup onclick="bdbabb('Zim')">Zim<sup>ZA vi. 258</sup></lookup>
    <lookup onclick="bdbabb('Jastr')">Jastr<sup>JBL xi (1892), 105</sup></lookup> (<lookup onclick="bdbabb('Wkl')">Wkl
    </lookup>, however, thinks of <bdbheb>סלע</bdbheb>).
