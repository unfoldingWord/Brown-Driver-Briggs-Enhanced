<p>
    <bdbheb>דּוּכִיפַת</bdbheb>
    <pos>noun feminine</pos>
    <descrip>an unclean bird, perhaps <primary>hoopoe</primary></descrip>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>

        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Vg')">

        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Saad')">
        <reflink>Saad</reflink>
    </lookup> and others (compare <lookup onclick="bdbabb('Di')">Di</lookup>
    <lookup onclick="bdbabb('Kn')">Kn</lookup>
    <ref ref="Lev 11:19" b="3" cBegin="11" vBegin="19" cEnd="11" vEnd="19" onclick="bcv(3,11,19)">Lev 11:19</ref>) <ref

<div class="remarks">
    <bdbheb>דּוּכִיפַת</bdbheb>, name of bird: possibly of Egyptian origin, Bondi<sup>ZMG 1 {1896}, 292</sup> (Arabic,
    Ol<sup>§ 221</sup> compare Kö<sup>ET ix {1898}, 476</sup>). </p>
