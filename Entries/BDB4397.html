<p>
    <bdbheb>לִחֲמִי</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>brother of Goliath of Gath</descrip> (q. v.) slain by Elhanan, according to <ref ref="1Chr 20:5" b="13"
        cBegin="20" vBegin="5" cEnd="20" vEnd="5" onclick="bcv(13,20,5)">1Chr 20:5</ref>
    <bdbheb>לחמי את</bdbheb>; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ελεμεε</grk>, <grk>Λεεμει</grk>, <grk>Λοομι</grk>); original reading probably (as in || <ref ref="2Sam 21:19"
        b="10" cBegin="21" vBegin="19" cEnd="21" vEnd="19" onclick="bcv(10,21,19)">2Sam 21:19</ref>) <bdbheb>בֵּית
        הַלַּחְמִי</bdbheb> q. v. above.
</p>
