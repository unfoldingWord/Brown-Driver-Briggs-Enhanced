<language>Biblical Hebrew</language>
<p>
    <bdbheb>注执执旨</bdbheb>
    <pos>proper name [of a location]</pos>
    <grk>伪喂</grk>, etc. (as if <bdbheb>注址</bdbheb>):
<div class="sense">
    <sense>1.</sense> <descrip>station of Israel on east border of Moab</descrip>, before <bdbheb>执旨止 指旨</bdbheb>
    <ref ref="Num 33:45" b="4" cBegin="33" vBegin="45" cEnd="33" vEnd="45" onclick="bcv(4,33,45)">Num 33:45</ref>, =
    <bdbheb>注执值旨 指注植指专执</bdbheb> <ref ref="Num 33:44" b="4" cBegin="33" vBegin="44" cEnd="33" vEnd="44"
        onclick="bcv(4,33,44)">Num 33:44</ref>; <ref ref="Num 21:11" b="4" cBegin="21" vBegin="11" cEnd="21" vEnd="11"
        onclick="bcv(4,21,11)">Num 21:11</ref> (all <lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink></reflink>
        </bdbheb>
    </lookup> ignores <bdbheb>指注植指专执</bdbheb>).
</div>
<div class="sense">
    <sense>2.</sense> <descrip>city in Judah</descrip> <ref ref="Josh 15:29" b="6" cBegin="15" vBegin="29" cEnd="15" vEnd="29"
        onclick="bcv(6,15,29)">Josh 15:29</ref> (<lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>). </p>
</div>
<hr>
<p>
    <bdbheb>注值趾</bdbheb> see <bdbheb>
        <reflink>注趾指</reflink>
    </bdbheb> below <bdbheb>注</bdbheb>.
</p>
