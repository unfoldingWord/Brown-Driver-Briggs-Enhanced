<language>Biblical Hebrew</language>
<p> II. <bdbheb>צוּף</bdbheb>
    <pos>noun masculine</pos>
    <descrip>Ephraim ancestor of Elkanah and Samuel</descrip>, <bdbheb>׳</bdbheb>
    <bdbheb>בֶּןצֿ</bdbheb>
    <ref ref="1Sam 1:1" b="9" cBegin="1" vBegin="1" cEnd="1" vEnd="1" onclick="bcv(9,1,1)">1Sam 1:1</ref> (<grk>ἐν
        Νασειβ</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup>
    <grk>υιὁῦ Σωφ</grk>), <ref ref="1Chr 6:20" b="13" cBegin="6" vBegin="20" cEnd="6" vEnd="20" onclick="bcv(13,6,20)">
        1Chr 6:20</ref>
    <lookup onclick="bdbabb('Qr')">

    </lookup>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup> (<lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup>

        cEnd="6" vEnd="11" onclick="bcv(13,6,11)">1Chr 6:11</ref> (Levite), <grk>Σουφ</grk>(<grk>ει</grk>): hence
    probably <bdbheb>אֶרֶץ צוּף</bdbheb>
    <ref ref="1Sam 9:5" b="9" cBegin="9" vBegin="5" cEnd="9" vEnd="5" onclick="bcv(9,9,5)">1Sam 9:5</ref> (in Benjamin,
    <grk>τὴν</grk>(<grk>γὴν</grk>)<grk>Σ</grk>(<grk>ε</grk>)<grk>ιφ</grk>(<grk>α</grk>)).
