<p>
    <bdbheb>עַבְדָּא</bdbheb>
    <pos>proper name, masculine</pos> (<namemng><highlight>servant of</highlight>

    <ref ref="1Chr 9:16" b="13" cBegin="9" vBegin="16" cEnd="9" vEnd="16" onclick="bcv(13,9,16)">1Chr 9:16</ref> = <ref
        ref="Neh 11:17" b="16" cBegin="11" vBegin="17" cEnd="11" vEnd="17" onclick="bcv(16,11,17)">Neh 11:17</ref>), <namemng>but
    form dubious</namemng>, see <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>); —
<div class="sense">
    <sense>1.</sense> <descrip>father of Adoniram</descrip> <ref ref="1Kgs 4:6" b="11" cBegin="4" vBegin="6" cEnd="4" vEnd="6"

    </lookup>

            <reflink>𝔊</reflink>
        </bdbheb>

</div>
