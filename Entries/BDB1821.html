<p> I. <bdbheb>דְּבוֺרָה</bdbheb>
    <pos>noun feminine</pos>
    <primary>bee</primary> (compare Arabic
    <placeholder1076 />, <highlight>swarm of bees</highlight>, Aramaic <bdbarc>דַּבַּרְתָּא</bdbarc>, Syriac
    <placeholder1077 />) <ref ref="Isa 7:18" b="23" cBegin="7" vBegin="18" cEnd="7" vEnd="18" onclick="bcv(23,7,18)">Isa
        7:18</ref> plural <bdbheb>דְּבֹרִים</bdbheb>

        ref="Ps 118:12" b="19" cBegin="118" vBegin="12" cEnd="118" vEnd="12" onclick="bcv(19,118,12)">Ps 118:12</ref>.
    Read also <bdbheb>דְּבֹרוֺ</bdbheb>
