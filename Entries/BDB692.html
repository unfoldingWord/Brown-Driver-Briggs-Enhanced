<h1>
    <entry onclick="bdbid('BDB692')">BDB692</entry> [<entry onclick="sn('H675')">H675</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>אֶצְבּוֺן</bdbheb>
<div class="point">
    <pos>proper name, masculine</pos>
    <sense>1.</sense>
    <bdbheb>אֶצְבֹּן</bdbheb> <descrip>a son of Gad</descrip> (Samaritan <bdbheb>אצבעון</bdbheb>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Θασοβαν</grk>) <ref ref="Gen 46:16" b="1" cBegin="46" vBegin="16" cEnd="46" vEnd="16" onclick="bcv(1,46,16)">
        Gen 46:16</ref> = <bdbheb>אָזְנִי</bdbheb>
    <ref ref="Num 26:16" b="4" cBegin="26" vBegin="16" cEnd="26" vEnd="16" onclick="bcv(4,26,16)">Num 26:16</ref> (
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ἀζενει</grk>, <grk>Ἀζαν</grk>), this shorter form less probable.
</div>
<div class="sense">
    <sense>2.</sense>
    <bdbheb>אֶצְבּוֺן</bdbheb> <descrip>a grandson of Benjamin</descrip> <ref ref="1Chr 7:7" b="13" cBegin="7" vBegin="7" cEnd="7" vEnd="7"
        onclick="bcv(13,7,7)">1Chr 7:7</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ἀσεβων</grk>, <grk>Ἐσσεβων</grk>). </p>
</div>
<hr>
<p>
    <bdbheb>אֶצְבַּע</bdbheb> see II. <bdbheb>
        <reflink>צבע</reflink>
    </bdbheb>.
</p>
<hr>
