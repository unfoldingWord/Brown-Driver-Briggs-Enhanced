<language>Biblical Hebrew</language>
<p> II. <bdbheb>לַ֫יִשׁ</bdbheb>
    <pos>proper name [of a location]</pos> (on meaning <namemng><highlight>lion</highlight></namemng>, compare <lookup
        onclick="bdbabb('RS')">RS<sup>Semitic i. 156 (om. 2nd ed.)</sup></lookup>); — <descrip>former name of Dan, in extreme
    north of Canaan</descrip>, <ref ref="Judg 18:7" b="7" cBegin="18" vBegin="7" cEnd="18" vEnd="7" onclick="bcv(7,18,7)">Judg
        18:7</ref>; <ref ref="Judg 18:14" b="7" cBegin="18" vBegin="14" cEnd="18" vEnd="14" onclick="bcv(7,18,14)">Judg
        18:14</ref>; <ref ref="Judg 18:27" b="7" cBegin="18" vBegin="27" cEnd="18" vEnd="27" onclick="bcv(7,18,27)">Judg
        18:27</ref>; <ref ref="Judg 18:29" b="7" cBegin="18" vBegin="29" cEnd="18" vEnd="29" onclick="bcv(7,18,29)">Judg
        18:29</ref> (see <bdbheb>
        <reflink>דָּן</reflink>
    </bdbheb> b); <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>&#x1d50a</reflink>
        </bdbheb>
    </lookup>
    <grk>Λαισα</grk>; = <bdbheb>לֶשֶׁם</bdbheb> q. v.; compare <lookup onclick="bdbabb('Buhl')">Buhl<sup>Geogr. §
            124</sup></lookup>.
</p>
