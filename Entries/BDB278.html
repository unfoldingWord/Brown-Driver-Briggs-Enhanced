<p> III. <bdbheb>אָח</bdbheb>
    <pos>interjection</pos> (<meta>onomatopoetic</meta>) ah! alas! <ref ref="Ezek 6:11" b="26" cBegin="6" vBegin="11" cEnd="6"
        vEnd="11" onclick="bcv(26,6,11)">Ezek 6:11</ref>; <ref ref="Ezek 21:20" b="26" cBegin="21" vBegin="20" cEnd="21"
        vEnd="20" onclick="bcv(26,21,20)">Ezek 21:20</ref>.
<div class="remarks">
    <ref ref="Ezek 18:10" b="26" cBegin="18" vBegin="10" cEnd="18" vEnd="10" onclick="bcv(26,18,10)">Ezek 18:10</ref>
    <bdbheb>אָח</bdbheb> is a <highlight>vox nihili</highlight> (dittograph from following <bdbheb>אחד</bdbheb>: see
    Commentaries): in <ref ref="Ezek 21:10" b="26" cBegin="21" vBegin="10" cEnd="21" vEnd="10" onclick="bcv(26,21,10)">
        Ezek 21:10</ref> also dubious (<bdbheb>ᵐ5</bdbheb>
    <grk>εὖ</grk>), read <bdbheb>אַח</bdbheb> Ew Hi Sm Toy, <bdbheb>חַדָּה</bdbheb> Co Berthol, <bdbheb>אַתְּ</bdbheb>
    Oort Krae. </p>
