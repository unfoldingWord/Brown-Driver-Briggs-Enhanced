<h1>
    <entry onclick="bdbid('BDB8403')">BDB8403</entry> [<entry onclick="sn('H7619')">H7619</entry>]

<language>Biblical Hebrew</language>
<p>
    <bdbheb>שְׁבוּאֵל</bdbheb>
    <bdbheb>שְׁבֻאֵל</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>son of Gershom</descrip>
    <ref ref="1Chr 23:16" b="13" cBegin="23" vBegin="16" cEnd="23" vEnd="16" onclick="bcv(13,23,16)">1Chr 23:16</ref>;
    <ref ref="1Chr 26:24" b="13" cBegin="26" vBegin="24" cEnd="26" vEnd="24" onclick="bcv(13,26,24)">1Chr 26:24</ref> (
    <bdbheb>׳</bdbheb>
    <bdbheb>שְׁבֻ</bdbheb>) = <bdbheb>שׁוּבָאֵל</bdbheb>
    <ref ref="1Chr 24:20" b="13" cBegin="24" vBegin="20" cEnd="24" vEnd="20" onclick="bcv(13,24,20)">1Chr 24:20</ref>
    (twice in verse), of Heman <ref ref="1Chr 25:4" b="13" cBegin="25" vBegin="4" cEnd="25" vEnd="4"
        onclick="bcv(13,25,4)">1Chr 25:4</ref> = <bdbheb>שׁוּבָאֵל</bdbheb> <ref ref="1Chr 25:20" b="13" cBegin="25"
        vBegin="20" cEnd="25" vEnd="20" onclick="bcv(13,25,20)">1Chr 25:20</ref> (compare <lookup
        onclick="bdbabb('Benz')">Benz</lookup> on these lists). — <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>. in all usually <grk>Σουβαηλ</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup> usually — <grk>βιηλ</grk>.
</p>
