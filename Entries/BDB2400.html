<p> II. <bdbheb>זִמְרִי</bdbheb>
    <pos>proper name [of a people]</pos> <descrip>or <meta>patronymic</meta>, only <bdbheb>׳</bdbheb>
    <bdbheb>מַלְכֵי ז</bdbheb></descrip>
    <ref ref="Jer 25:25" b="24" cBegin="25" vBegin="25" cEnd="25" vEnd="25" onclick="bcv(24,25,25)">Jer 25:25</ref> (+
    <bdbheb>מלכי עֵילָם</bdbheb> and <bdbheb>מלכי מָדָ֑י</bdbheb>); = <grk>Σεμβρῖται</grk> in Ethiopia (Strabo<sup>xvii,
        i. 786</sup>) ? compare <lookup onclick="bdbabb('Gf')">Gf</lookup>; omitted by <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>; interpolation according to <lookup onclick="bdbabb('Kue')">Kue</lookup>
    <lookup onclick="bdbabb('Gie')">Gie</lookup>.
</p>
