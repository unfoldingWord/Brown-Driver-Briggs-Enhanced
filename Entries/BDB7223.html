<h1>
    <entry onclick="bdbid('BDB7223')">BDB7223</entry> [<entry onclick="sn('H6859')">H6859</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>צְפַ֫תָה</bdbheb>
    <pos>proper name [of a location]</pos>
    <descrip>in Judah</descrip> (<lookup onclick="bdbabb('van d.H.')">van d. H.</lookup>
    <bdbheb>צְפָתָה</bdbheb>, so <lookup onclick="bdbabb('Kit')">Kit</lookup>); <bdbheb>לְמָרֵשָׁה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>בְּנֵיא צ</bdbheb>
    <ref ref="2Chr 14:9" b="14" cBegin="14" vBegin="9" cEnd="14" vEnd="9" onclick="bcv(14,14,9)">2Chr 14:9</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>κατὰ βορρᾶν</grk>, whence <lookup onclick="bdbabb('Hi')">Hi</lookup> and others, propose <bdbheb>צָפֹנָה
    </bdbheb> so <lookup onclick="bdbabb('Buhl')">Buhl<sup>Lex</sup></lookup>.
</p>
<hr>
<p>
    <bdbheb>צִצִּים</bdbheb> see <bdbheb>
        <reflink>צִיץ</reflink>
    </bdbheb> below I. <bdbheb>צוץ</bdbheb>.
</p>
<hr>
<p>
    <bdbheb>צָקוּן</bdbheb>
    <ref ref="Isa 26:16" b="23" cBegin="26" vBegin="16" cEnd="26" vEnd="16" onclick="bcv(23,26,16)">Isa 26:16</ref> see
    II. <bdbheb>
        <reflink>צוק</reflink>
    </bdbheb>.
</p>
<hr>
