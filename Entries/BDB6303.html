<h1>
    <entry onclick="bdbid('BDB6303')">BDB6303</entry> [<entry onclick="sn('H6114')">H6114</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>עֶ֫צֶר</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>restraint (?)</primary>, only <bdbheb>׳</bdbheb>
    <bdbheb>יוֺרֵשׁ ע</bdbheb>
    <ref ref="Judg 18:7" b="7" cBegin="18" vBegin="7" cEnd="18" vEnd="7" onclick="bcv(7,18,7)">Judg 18:7</ref>
    <highlight>a possessor of restraint</highlight>, i.e. ruler, but <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup>
    <highlight>wealth</highlight>, so <lookup onclick="bdbabb('Thes')">Thes</lookup> and others, <descrip>text very dubious</descrip>,
    compare <lookup onclick="bdbabb('GFM')">GFM<sup></sup></lookup>
    <lookup onclick="bdbabb('Bu')">Bu</lookup> conjecture that <bdbheb>׳</bdbheb>
    <bdbheb>ע</bdbheb> combines readings <bdbheb>אֹצָר</bdbheb> and <bdbheb>עשֶׁר</bdbheb>.
</p>
<hr>
