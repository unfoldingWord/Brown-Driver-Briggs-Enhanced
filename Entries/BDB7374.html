<p>
    <bdbheb>יְקַמְעָם</bdbheb>
    <pos>proper name, masculine</pos> (<namemng>= <bdbheb>יָ֫קֶם עָם</bdbheb></namemng> according to <lookup onclick="bdbabb('Ol')">
        Ol<sup>§ 277 i</sup></lookup>; <namemng>meaning then <highlight>may kinsman establish</highlight></namemng>, compare <lookup
        onclick="bdbabb('Gray')">Gray<sup>Prop. N. 46 f.</sup></lookup> 59); — <descrip>a Levite</descrip> <ref ref="1Chr 23:19" b="13"
        cBegin="23" vBegin="19" cEnd="23" vEnd="19" onclick="bcv(13,23,19)">1Chr 23:19</ref>; <ref ref="1Chr 24:23"
        b="13" cBegin="24" vBegin="23" cEnd="24" vEnd="23" onclick="bcv(13,24,23)">1Chr 24:23</ref>, <grk>Ικεμιας, Ιοκομ
    </grk> (<ref ref="1Chr 24:23" b="13" cBegin="24" vBegin="23" cEnd="24" vEnd="23" onclick="bcv(13,24,23)">1Chr 24:23
    </ref>), etc., <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup>
    <grk>Ιακαμιας.</grk>
</p>
