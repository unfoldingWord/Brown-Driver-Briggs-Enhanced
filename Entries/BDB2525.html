<language>Biblical Hebrew</language>
<p> II. <bdbheb>חֶבְרוֺן</bdbheb>
    <pos>proper name, masculine</pos> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ξεβρων</grk>).
<div class="sense">
    <sense>1.</sense> <descrip>grandson of Levi</descrip> <ref ref="Exod 6:18" b="2" cBegin="6" vBegin="18" cEnd="6" vEnd="18"
        onclick="bcv(2,6,18)">Exod 6:18</ref>; <ref ref="Num 3:19" b="4" cBegin="3" vBegin="19" cEnd="3" vEnd="19"
        onclick="bcv(4,3,19)">Num 3:19</ref> (both <lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>) = <ref ref="1Chr 5:28" b="13" cBegin="5" vBegin="28" cEnd="5" vEnd="28" onclick="bcv(13,5,28)">1Chr 5:28
    </ref> = <ref ref="1Chr 6:3" b="13" cBegin="6" vBegin="3" cEnd="6" vEnd="3" onclick="bcv(13,6,3)">1Chr 6:3</ref>;
    <ref ref="1Chr 23:12" b="13" cBegin="23" vBegin="12" cEnd="23" vEnd="12" onclick="bcv(13,23,12)">1Chr 23:12</ref>;
    <ref ref="1Chr 23:19" b="13" cBegin="23" vBegin="19" cEnd="23" vEnd="19" onclick="bcv(13,23,19)">1Chr 23:19</ref>,
    compare <ref ref="1Chr 15:9" b="13" cBegin="15" vBegin="9" cEnd="15" vEnd="9" onclick="bcv(13,15,9)">1Chr 15:9</ref>
    .
</div>
<div class="sense">
    <sense>2.</sense> <descrip>name in Caleb's family</descrip> <ref ref="1Chr 2:42" b="13" cBegin="2" vBegin="42" cEnd="2" vEnd="42"
        onclick="bcv(13,2,42)">1Chr 2:42</ref>; <ref ref="1Chr 2:43" b="13" cBegin="2" vBegin="43" cEnd="2" vEnd="43"
        onclick="bcv(13,2,43)">1Chr 2:43</ref>. </p>
</div>
