<html><h1><entry onclick="bdbid('BDB6112')">BDB6112</entry> [<entry onclick="sn('H5964')">H5964</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB6111')">BDB6111</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB6113')">BDB6113</entry></div><p> <bdbheb>עָלֶ֫מֶת</bdbheb> <div class="point"><b>1. proper name, masculine person</b> <highlightword>a Benjamite</highlightword> <ref ref="1Chr 8:36" b="13" cBegin="8" vBegin="36" cEnd="8" vEnd="36" onclick="bcv(13,8,36)">1Chr 8:36</ref>; <ref ref="1Chr 9:42" b="13" cBegin="9" vBegin="42" cEnd="9" vEnd="42" onclick="bcv(13,9,42)">1Chr 9:42</ref>, <bdbheb>עָלָ֑מֶת</bdbheb> <ref ref="1Chr 7:8" b="13" cBegin="7" vBegin="8" cEnd="7" vEnd="8" onclick="bcv(13,7,8)">1Chr 7:8</ref> <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Σαλαμαιθ</grk>, <grk>Γαλεμαθ</grk>, <grk>Αλαμωθ</grk>, etc. </div><div class="point"><b>2. proper name, of a location</b> (= <bdbheb>עַלְמוֺן</bdbheb> q. v.) <ref ref="1Chr 6:45" b="13" cBegin="6" vBegin="45" cEnd="6" vEnd="45" onclick="bcv(13,6,45)">1Chr 6:45</ref> <lookup onclick="bdbabb('Baer')">Baer</lookup> <lookup onclick="bdbabb('Gi')">Ginsb</lookup> (<lookup onclick="bdbabb('van d.H.')">van d. H.</lookup> <bdbheb>עַלֶּמֶת</bdbheb>). </p></div><hr></html>
