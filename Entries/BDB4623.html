<html><h1><entry onclick="bdbid('BDB4623')">BDB4623</entry> [<entry onclick="sn('H4311')">H4311</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB4622')">BDB4622</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB4624')">BDB4624</entry></div><p> <bdbheb>מֵידְבָא</bdbheb> <b>proper name, of a location</b> <highlightword>city in Moab</highlightword> (<lookup onclick="bdbabb('MI')"><reflink>MI</reflink><sup>8</sup></lookup> <bdbheb>מהדבה</bdbheb>) — <ref ref="Num 21:30" b="4" cBegin="21" vBegin="30" cEnd="21" vEnd="30" onclick="bcv(4,21,30)">Num 21:30</ref>; <ref ref="Isa 15:2" b="23" cBegin="15" vBegin="2" cEnd="15" vEnd="2" onclick="bcv(23,15,2)">Isa 15:2</ref>; <ref ref="Josh 13:9" b="6" cBegin="13" vBegin="9" cEnd="13" vEnd="9" onclick="bcv(6,13,9)">Josh 13:9</ref>; <ref ref="Josh 13:16" b="6" cBegin="13" vBegin="16" cEnd="13" vEnd="16" onclick="bcv(6,13,16)">Josh 13:16</ref> assigned to Reuben (<lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Δαιδαβαν</grk>, <grk>Μαιδαβα</grk> <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb><sup><reflink>L</reflink></sup></lookup> <grk>Μεδαβα</grk>); <ref ref="1Chr 19:7" b="13" cBegin="19" vBegin="7" cEnd="19" vEnd="7" onclick="bcv(13,19,7)">1Chr 19:7</ref> meeting-place of Ammonites (<lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Μαιθαβα</grk>, <lookup onclick="bdbabb('A')"><reflink>A</reflink></lookup> <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb><sup><reflink>L</reflink></sup></lookup> <grk>Μηδαβα</grk>). </p><hr><p><bdbheb>מֵידָד</bdbheb> see II.  <bdbheb><reflink>ידד</reflink></bdbheb>. </p><hr></html>
