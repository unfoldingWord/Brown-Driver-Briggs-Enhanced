<language>Biblical Hebrew</language>
<p>
    <bdbheb>מֵידְבָא</bdbheb>

    </lookup>
    <bdbheb>מהדבה</bdbheb>) — <ref ref="Num 21:30" b="4" cBegin="21" vBegin="30" cEnd="21" vEnd="30"
        onclick="bcv(4,21,30)">Num 21:30</ref>; <ref ref="Isa 15:2" b="23" cBegin="15" vBegin="2" cEnd="15" vEnd="2"
        onclick="bcv(23,15,2)">Isa 15:2</ref>; <ref ref="Josh 13:9" b="6" cBegin="13" vBegin="9" cEnd="13" vEnd="9"
        onclick="bcv(6,13,9)">Josh 13:9</ref>; <ref ref="Josh 13:16" b="6" cBegin="13" vBegin="16" cEnd="13" vEnd="16"
        onclick="bcv(6,13,16)">Josh 13:16</ref> <descrip>assigned to Reuben</descrip> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Δαιδαβαν</grk>, <grk>Μαιδαβα</grk>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>

        1Chr 19:7</ref> meeting-place of Ammonites (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>

        <reflink>A</reflink>
    </lookup>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>

<p>
