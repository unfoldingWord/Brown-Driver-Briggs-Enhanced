<language>Biblical Hebrew</language>
<p>
    <bdbheb>מַרְהֵבָה</bdbheb>
    <pos>noun feminine</pos>
    <primary>boisterous, raging, behaviour</primary>; — <ref ref="Isa 14:4" b="23" cBegin="14" vBegin="4" cEnd="14"
        vEnd="4" onclick="bcv(23,14,4)">Isa 14:4</ref> so read (for <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>מַדְהֵבָה</bdbheb>) <lookup onclick="bdbabb('Thes')">Thes</lookup> and most, after <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>; || <bdbheb>נגשׂ</bdbheb> (compare <ref ref="Isa 3:5" b="23" cBegin="3" vBegin="5" cEnd="3" vEnd="5"
        onclick="bcv(23,3,5)">Isa 3:5</ref>).
</p>
