<html><h1><entry onclick="bdbid('BDB4094')">BDB4094</entry> [<entry onclick="sn('H3667')">H3667</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB4093')">BDB4093</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB4095')">BDB4095</entry></div><p> II. <bdbheb>כְּנָ֫עַן</bdbheb> <b>noun [masculine]</b> <highlightword>merchant</highlightword> (s) (because Canaanites, especially Phoenicians, were traders); — <bdbheb>כָּלעַֿם כְּנַעַן</bdbheb> <ref ref="Zeph 1:11" b="36" cBegin="1" vBegin="11" cEnd="1" vEnd="11" onclick="bcv(36,1,11)">Zeph 1:11</ref> <bdbheb>׳</bdbheb><bdbheb>אֶרֶץ כ</bdbheb> <ref ref="Ezek 16:29" b="26" cBegin="16" vBegin="29" cEnd="16" vEnd="29" onclick="bcv(26,16,29)">Ezek 16:29</ref> (omitted by <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <lookup onclick="bdbabb('B')"><reflink>B</reflink></lookup> and others <lookup onclick="bdbabb('Co')">Co</lookup>), <ref ref="Ezek 17:4" b="26" cBegin="17" vBegin="4" cEnd="17" vEnd="4" onclick="bcv(26,17,4)">Ezek 17:4</ref> <highlight>a land of merchants</highlight>; compare <bdbheb>כנעני</bdbheb> near the end. </p><hr></html>
