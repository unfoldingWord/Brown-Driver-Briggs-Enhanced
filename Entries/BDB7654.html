<h1>
    <entry onclick="bdbid('BDB7654')">BDB7654</entry> [<entry onclick="sn('H7199')">H7199</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>קַשָּׁת</bdbheb>
    <pos>noun masculine</pos>
    <primary>bowman</primary> (si versa l.); — <bdbheb>וַיְהִי</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>רֹבֶה ק</bdbheb>
    <ref ref="Gen 21:20" b="1" cBegin="21" vBegin="20" cEnd="21" vEnd="20" onclick="bcv(1,21,20)">Gen 21:20</ref>
    <highlight>and he become, growing up, a bowman</highlight>; but <bdbheb>׳</bdbheb>
    <bdbheb>ר</bdbheb> then superfluous (omitted by <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>), after <bdbheb>וַיִּגְדָּ֑ל</bdbheb> v<sup>a</sup>; <lookup onclick="bdbabb('Kn')">Kn</lookup>
    <lookup onclick="bdbabb('Di')">Di</lookup>
    <bdbheb>רֹבֵה קָ֑שֶׁת</bdbheb> (= <bdbheb>׳</bdbheb>
    <bdbheb>רֹמֵה ק</bdbheb>
    <ref ref="Jer 4:29" b="24" cBegin="4" vBegin="29" cEnd="4" vEnd="29" onclick="bcv(24,4,29)">Jer 4:29</ref>, which
    Ball reads here), compare <lookup onclick="bdbabb('Holz')">Holz</lookup>
    <lookup onclick="bdbabb('Gunk')">Gunk</lookup>.
</p>
