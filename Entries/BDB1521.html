<language>Biblical Hebrew</language>
<p>
    <bdbheb>גֶּ֫דֶר</bdbheb>
    <pos>proper name [of a location]</pos>
    <descrip>Canaanitish city</descrip>
    <ref ref="Josh 12:13" b="6" cBegin="12" vBegin="13" cEnd="12" vEnd="13" onclick="bcv(6,12,13)">Josh 12:13</ref>.
    <grk>Γαδερ</grk>
    <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup> &amp; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup> also Euseb <lookup onclick="bdbabb('Lag')">Lag<sup>Onom. 244 2nd ed. 254</sup></lookup> = <bdbheb>גָּדֵר
    </bdbheb>? <lookup onclick="bdbabb('Lag')">Lag<sup>BN 76</sup></lookup>; compare <bdbheb>גְּדֵרִי</bdbheb> below;
    possibly = <bdbheb>בֵּית גָּדֵר</bdbheb>
    <ref ref="1Chr 2:51" b="13" cBegin="2" vBegin="51" cEnd="2" vEnd="51" onclick="bcv(13,2,51)">1Chr 2:51</ref>.
</p>
