<language>Biblical Hebrew</language>
<p> II. [<bdbheb>נַעֲרָה</bdbheb>] <pos>proper name [of a location]</pos>
    <descrip>on border of Ephraim</descrip> — only with <bdbheb>ה</bdbheb> locative, <bdbheb>נַעֲרָ֫תָה</bdbheb>
    <ref ref="Josh 16:7" b="6" cBegin="16" vBegin="7" cEnd="16" vEnd="7" onclick="bcv(6,16,7)">Josh 16:7</ref> (<lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>αἱ Κῶμαι αὐτῶν</grk>; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <highlight>id.</highlight> + <grk>Αναραθα</grk>); apparently = <bdbheb>נַעֲרָן</bdbheb>, q. v. below; <grk>Νοοραθ
    </grk> lay 5 Roman miles from Jericho <lookup onclick="bdbabb('Lag')">Lag<sup>Onom. 283, 11</sup></lookup> compare
    <lookup onclick="bdbabb('Buhl')">Buhl<sup>Geogr. 181</sup></lookup>.
</p>
