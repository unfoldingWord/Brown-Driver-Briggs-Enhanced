<language>Biblical Hebrew</language>
<p>
    <bdbheb>קְלִיטָא</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>Levite</descrip>, <ref ref="Neh 8:7" b="16" cBegin="8" vBegin="7" cEnd="8" vEnd="7" onclick="bcv(16,8,7)">
        Neh 8:7</ref>; <ref ref="Neh 10:11" b="16" cBegin="10" vBegin="11" cEnd="10" vEnd="11" onclick="bcv(16,10,11)">
        Neh 10:11</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup> in both <grk>Καλλιτας</grk>) <ref ref="Ezra 10:23" b="15" cBegin="10" vBegin="23" cEnd="10" vEnd="23"
        onclick="bcv(15,10,23)">Ezra 10:23</ref> (where called also <bdbheb>קֵלָיָה</bdbheb>, see <bdbheb>
        <reflink>קוֺלָיָה</reflink>
    </bdbheb>), <grk>Κωλιεν</grk>, <grk>Α Κωλιτας</grk>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup> as Nehemiah.
</p>
<hr>
<p>
    <bdbheb>קָלִי(אׅ</bdbheb> see <bdbheb>
        <reflink>קלה</reflink>
    </bdbheb>. <bdbheb>קַלַּי</bdbheb> see <bdbheb>
        <reflink>קלל</reflink>
    </bdbheb>. <bdbheb>קֵלָיָה</bdbheb> see <bdbheb>קְלִיטָא</bdbheb>, above
</p>
