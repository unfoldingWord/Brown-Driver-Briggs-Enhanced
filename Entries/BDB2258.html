    <entry onclick="bdbid('BDB2258')">BDB2258</entry> [<entry onclick="sn('H2059')">H2059</entry>]

<language>Biblical Hebrew</language>
<p>
    <bdbheb>וַשְׁנִי</bdbheb> <descrip>according to <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup> apparently <pos>proper name, masculine</pos>
    <descrip>son of Samuel</descrip></descrip>, only <bdbheb>הַבְּכֹר וַשְׁנִי וַאֲבִיָּה</bdbheb>
    <ref ref="1Chr 6:13" b="13" cBegin="6" vBegin="13" cEnd="6" vEnd="13" onclick="bcv(13,6,13)">1Chr 6:13</ref>, <descrip>but
    read <bdbheb>הַבְּכֹר יוֺאֵל וְהַשֵּׁנִי אביה</bdbheb></descrip> compare <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>, and || <ref ref="1Sam 8:2" b="9" cBegin="8" vBegin="2" cEnd="8" vEnd="2" onclick="bcv(9,8,2)">1Sam 8:2
    </ref> see <lookup onclick="bdbabb('The')">Th<sup>Sm</sup></lookup>
    <lookup onclick="bdbabb('Be')">Be<sup>Ch</sup></lookup>
    <lookup onclick="bdbabb('Dr')">Dr<sup>Sm</sup></lookup> and others
</p>
