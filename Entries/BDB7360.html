    <bdbheb>קוֺלָיָה</bdbheb>
    <pos>proper name, masculine</pos> (<highlight>voice of</highlight>
    <bdbheb>׳</bdbheb>

<div class="sense">
    <sense>1.</sense> <descrip>father of prophet Ahab</descrip> <ref ref="Jer 29:21" b="24" cBegin="29" vBegin="21" cEnd="29" vEnd="21"
        onclick="bcv(24,29,21)">Jer 29:21</ref>.
</div>
<div class="sense">
    <sense>2.</sense> <descrip>Benjamite</descrip> <ref ref="Neh 11:7" b="16" cBegin="11" vBegin="7" cEnd="11" vEnd="7"
        onclick="bcv(16,11,7)">Neh 11:7</ref>
    <grk>Κοδια,</grk>
    <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <grk>Κωλεια,</grk>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup>
    <grk>Κολεια.</grk> Probably also
</div>
<div class="sense">
    <sense>3.</sense> <descrip>Levite</descrip> <ref ref="Ezra 10:23" b="15" cBegin="10" vBegin="23" cEnd="10" vEnd="23"
        onclick="bcv(15,10,23)">Ezra 10:23</ref>, <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>קֵלָיָה</bdbheb> but <grk>Κωλεια,</grk>
    <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <grk>Κωλαα</grk> (compare <lookup onclick="bdbabb('Gray')">Gray<sup>Prop. N. 297</sup></lookup>). </p>
