<h1>
    <entry onclick="bdbid('BDB182')">BDB182</entry> [<entry onclick="sn('H184')">H184</entry>]
</h1>
<language>Biblical Hebrew</language>
<p> II. [<bdbheb>אָוָה</bdbheb>] <pos>verb</pos>
    <primary>sign, mark, describe with a mark</primary> (so <lookup onclick="bdbabb('Ges')">Ges</lookup> (who compares
    <bdbheb>תאה</bdbheb>, <bdbheb>תוה</bdbheb>) <lookup onclick="bdbabb('Dl')">Dl<sup>Pr 116</sup></lookup> (<highlight>
        not</highlight>
    <lookup onclick="bdbabb('W')">W</lookup>)) only
<div class="stem">
    <stem>Hithpa`el</stem>
    <conj>Perfect</conj>
    <bdbheb>הִתְאַוִּיתֶם</bdbheb>
    <bdbheb>לָכֶם</bdbheb>
    <gloss>mark you out, measure</gloss>, <ref ref="Num 34:10" b="4" cBegin="34" vBegin="10" cEnd="34" vEnd="10"
        onclick="bcv(4,34,10)">Num 34:10</ref> (<lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>), so <lookup onclick="bdbabb('Vrss')">
        <reflink>Vrss</reflink>
    </lookup> (compare <bdbheb>תְּתָאוּ לָכֶם</bdbheb> <ref ref="Num 34:7" b="4" cBegin="34" vBegin="7" cEnd="34"
        vEnd="7" onclick="bcv(4,34,7)">Num 34:7</ref> <ref ref="Num 34:8" b="4" cBegin="34" vBegin="8" cEnd="34"
        vEnd="8" onclick="bcv(4,34,8)">Num 34:8</ref> see however <lookup onclick="bdbabb('Di')">Di</lookup>, &amp;
    below I. <bdbheb>אוה</bdbheb>).
</div>
</p>
