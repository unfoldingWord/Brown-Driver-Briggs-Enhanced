<p>
    <bdbheb>זָרָא</bdbheb>
    <pos>noun [feminine]</pos>
    <primary>loathsome thing</primary>, <bdbheb>עַד אֲשֶׁר יֵצֵא</bdbheb>
    <bdbheb>מֵאַפְּכֶם וְהָיָה לָכֶם לְזָרָא</bdbheb>
    <ref ref="Num 11:20" b="4" cBegin="11" vBegin="20" cEnd="11" vEnd="20" onclick="bcv(4,11,20)">Num 11:20</ref> (
    <lookup onclick="bdbabb('J')">

    </lookup>
    <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>) <highlight>and it</highlight> (the flesh) <highlight>become to you a loathsome thing</highlight> (<lookup

        <bdbheb>

        </bdbheb>
    </lookup>
    <grk>εἰς</grk>

        <bdbheb>
            <reflink>ᵑ9</reflink>
