<language>Biblical Hebrew</language>
<p>
    <bdbheb>דִּיפַת</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>a son of Gomer son of Japhet</descrip>
    <ref ref="1Chr 1:6" b="13" cBegin="1" vBegin="6" cEnd="1" vEnd="6" onclick="bcv(13,1,6)">1Chr 1:6</ref> <descrip>but read
    probably <bdbheb>
        <reflink>רִיפַת</reflink>
    </bdbheb></descrip> (q. v.); <lookup onclick="bdbabb('Sept')">

        </bdbheb>
    </lookup>

            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup>
    <grk>Ῥιφαθ</grk>; || <ref ref="Gen 10:3" b="1" cBegin="10" vBegin="3" cEnd="10" vEnd="3" onclick="bcv(1,10,3)">Gen
        10:3</ref>
    <bdbheb>רִיפַת</bdbheb>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
