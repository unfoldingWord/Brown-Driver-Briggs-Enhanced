<h1>
    <entry onclick="bdbid('BDB5474')">BDB5474</entry> [<entry onclick="sn('H5436')">H5436</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>סְבָאִים</bdbheb>
    <pos>noun plural [of a people]</pos>
    <primary>Seba'im</primary>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>&#x1d50a</reflink>
        </bdbheb>
    </lookup>
    <grk>οἱ Σαβαειμ</grk>, <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <grk>Σεβωειμ</grk>; — <bdbheb>אַנְשֵׁי מִדָּה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>וּס</bdbheb>
    <ref ref="Isa 45:14" b="23" cBegin="45" vBegin="14" cEnd="45" vEnd="14" onclick="bcv(23,45,14)">Isa 45:14</ref> (+
    <bdbheb>כּוּשׁ</bdbheb>, || <bdbheb>מִצְֹרַיִם</bdbheb>, compare <ref ref="Isa 43:3" b="23" cBegin="43" vBegin="3"
        cEnd="43" vEnd="3" onclick="bcv(23,43,3)">Isa 43:3</ref> above); this perhaps intended also by <ref
        ref="Ezek 23:42" b="26" cBegin="23" vBegin="42" cEnd="23" vEnd="42" onclick="bcv(26,23,42)">Ezek 23:42</ref>
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup> (see <bdbheb>
        <reflink>סָבָא</reflink>
    </bdbheb>), perhaps confounding it with <bdbheb>שְׁבָא</bdbheb>, compare <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup>.
</p>
<hr>
