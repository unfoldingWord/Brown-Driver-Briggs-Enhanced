<h1>
    <entry onclick="bdbid('BDB861')">BDB861</entry> [<entry onclick="sn('H864')">H864</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>אֵתָם</bdbheb>
    <pos>proper name [of a location]</pos> (perhaps = Egyptian <transliteration>
        <highlight>Chetem</highlight>
    </transliteration>, compare <lookup onclick="bdbabb('Eb')">Eb<sup>GS 521 f.</sup></lookup> but <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ὀθομ</grk>, <grk>Ὀθωμ</grk>, compare <lookup onclick="bdbabb('Lag')">Lag<sup>BN 54</sup></lookup>) <ref
        ref="Exod 13:20" b="2" cBegin="13" vBegin="20" cEnd="13" vEnd="20" onclick="bcv(2,13,20)">Exod 13:20</ref> <descrip>in
    Egypt, place on edge of desert</descrip>, so <ref ref="Num 33:6" b="4" cBegin="33" vBegin="6" cEnd="33" vEnd="6"
        onclick="bcv(4,33,6)">Num 33:6</ref>; <ref ref="Num 33:7" b="4" cBegin="33" vBegin="7" cEnd="33" vEnd="7"
        onclick="bcv(4,33,7)">Num 33:7</ref>
    <bdbheb>אִדְבַּר אֵתָם</bdbheb>
    <ref ref="Num 33:8" b="4" cBegin="33" vBegin="8" cEnd="33" vEnd="8" onclick="bcv(4,33,8)">Num 33:8</ref>.
</p>
<hr>
<p>
    <bdbheb>אַתֶּם</bdbheb> see below <bdbheb>אנת</bdbheb>.
</p>

<p>
    <bdbheb>אֶתְמוֺל</bdbheb> see below <bdbheb>תמל</bdbheb>.
</p>
