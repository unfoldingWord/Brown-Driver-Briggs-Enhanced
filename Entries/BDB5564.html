<language>Biblical Hebrew</language>
<p> II. <bdbheb>סִין</bdbheb>
    <pos>proper name [of a location]</pos>
    <descrip>wilderness between Elim and Sinai</descrip>, <bdbheb>מִדְבַּרסִֿין</bdbheb>, according to <lookup
        onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>, <ref ref="Exod 16:1" b="2" cBegin="16" vBegin="1" cEnd="16" vEnd="1" onclick="bcv(2,16,1)">Exod 16:1
    </ref>; <ref ref="Exod 17:1" b="2" cBegin="17" vBegin="1" cEnd="17" vEnd="1" onclick="bcv(2,17,1)">Exod 17:1</ref>;
    <ref ref="Num 33:11" b="4" cBegin="33" vBegin="11" cEnd="33" vEnd="11" onclick="bcv(4,33,11)">Num 33:11</ref>; <ref
        ref="Num 3:12" b="4" cBegin="3" vBegin="12" cEnd="3" vEnd="12" onclick="bcv(4,3,12)">Num 3:12</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Σειν</grk>, <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Σιν</grk>; compare <lookup onclick="bdbabb('Eb')">Eb<sup>GS 2. 155 ff.</sup></lookup> and especially <lookup
        onclick="bdbabb('Di')">Di<sup>
            <ref ref="Exod 16:1" b="2" cBegin="16" vBegin="1" cEnd="16" vEnd="1" onclick="bcv(2,16,1)">Exod 16:1</ref>
        </sup></lookup>.
</p>
