<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB5312')">BDB5312</entry> [<entry onclick="sn('H5305')">H5305</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>נָפִישׁ</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>son of Ishmael</descrip>, according to
    <ref ref="Gen 25:15" b="1" cBegin="25" vBegin="15" cEnd="25" vEnd="15" onclick="bcv(1,25,15)">Gen 25:15</ref> (
    <lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>), = <ref ref="1Chr 1:31" b="13" cBegin="1" vBegin="31" cEnd="1" vEnd="31" onclick="bcv(13,1,31)">1Chr 1:31
    </ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ναφες</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Ναφεις</grk>); = (Arab) tribe <ref ref="1Chr 5:19" b="13" cBegin="5" vBegin="19" cEnd="5" vEnd="19"
        onclick="bcv(13,5,19)">1Chr 5:19</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ναφεισαδαιων</grk>, <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Ναφισαιων</grk>).
</p>
<hr>
<p>
    <bdbheb>נֶ֫פֶת</bdbheb> see II. <bdbheb>
        <reflink>נוף</reflink>
    </bdbheb>.
</p>
