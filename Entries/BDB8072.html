<p> [<bdbheb>רָצָא</bdbheb>] <pos>verb</pos> si vera lectio, || form of <bdbheb>רוּץ</bdbheb>
    <highlight>run, Infinitive absolute</highlight>
    <bdbheb>רָצוֺא</bdbheb>
    <ref ref="Ezek 1:14" b="26" cBegin="1" vBegin="14" cEnd="1" vEnd="14" onclick="bcv(26,1,14)">Ezek 1:14</ref>, <descrip>but
    read <bdbheb>יָצוֺא</bdbheb> <bdbheb>(יֵָֽצְאוּ)</bdbheb></descrip>
    <lookup onclick="bdbabb('Hi')">Hi</lookup>-<lookup onclick="bdbabb('Sm')">Sm</lookup>
    <lookup onclick="bdbabb('Co')">Co</lookup> Toy, compare <lookup onclick="bdbabb('Krae')">Krae</lookup>
    <lookup onclick="bdbabb('Berthol')">Berthol</lookup> and others; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup> omit verse and most modern think interpolation — See also <bdbheb>רצה</bdbheb>.
</p>
