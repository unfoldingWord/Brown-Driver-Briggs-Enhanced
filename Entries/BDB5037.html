<language>Biblical Hebrew</language>
<p> II. <bdbheb>נוֺד</bdbheb> apparently <pos>proper name [of a territory]</pos>
    <bdbheb>׳</bdbheb>
    <bdbheb>ארץנֿ</bdbheb>
    <ref ref="Gen 4:16" b="1" cBegin="4" vBegin="16" cEnd="4" vEnd="16" onclick="bcv(1,4,16)">Gen 4:16</ref> <descrip>of
    region into which Cain wandered</descrip> (compare <ref ref="Gen 4:12" b="1" cBegin="4" vBegin="12"
        cEnd="4" vEnd="12" onclick="bcv(1,4,12)">Gen 4:12</ref> <ref ref="Gen 4:14" b="1" cBegin="4" vBegin="14"
        cEnd="4" vEnd="14" onclick="bcv(1,4,14)">Gen 4:14</ref>); <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>&#x1d50a</reflink>
        </bdbheb>
    </lookup> (strangely) <grk>Ναιδ</grk>; <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup> appellative, <highlight>profugus</highlight> in terra, compare <lookup onclick="bdbabb('Symm')">
        <reflink>Symm</reflink>
    </lookup>
    <lookup onclick="bdbabb('Theod')">
        <reflink>Theod</reflink>
    </lookup>, see <lookup onclick="bdbabb('Nes')">Ne<sup>Marg. 9</sup></lookup>.
</p>
