<p>
    <bdbheb>עֹדֵד</bdbheb>, <bdbheb>עוֺדֵד</bdbheb>
    <pos>proper name, masculine</pos> (<namemng><highlight>restorer</highlight></namemng>); — <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ωδηδ</grk>, <grk>Αδαδ</grk>:
<div class="sense">
    <sense>1.</sense>
    <bdbheb>׳</bdbheb>
    <bdbheb>עֲזַרְיָהוּ בֶןעֿו</bdbheb>
    <ref ref="2Chr 15:1" b="14" cBegin="15" vBegin="1" cEnd="15" vEnd="1" onclick="bcv(14,15,1)">2Chr 15:1</ref>, so
    read also <ref ref="2Chr 15:8" b="14" cBegin="15" vBegin="8" cEnd="15" vEnd="8" onclick="bcv(14,15,8)">2Chr 15:8
    </ref> (<lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>עֹדֵד</bdbheb> alone).
</div>
<div class="sense">
    <sense>2.</sense>
    <bdbheb>עֹדֵד</bdbheb> <descrip>a prophet</descrip> <ref ref="2Chr 28:9" b="14" cBegin="28" vBegin="9" cEnd="28" vEnd="9"
        onclick="bcv(14,28,9)">2Chr 28:9</ref>. </p>
</div>
