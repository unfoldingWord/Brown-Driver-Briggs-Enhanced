<language>Biblical Hebrew</language>
<p>
    <bdbheb>אָדָם אַחֲרַי</bdbheb> <descrip>a man <primary>that turneth backwards</primary></descrip> (compare <ref ref="Jer 7:24" b="24" cBegin="7"
        vBegin="24" cEnd="7" vEnd="24" onclick="bcv(24,7,24)">Jer 7:24</ref>) so <lookup onclick="bdbabb('JosKi')">JosKi
    </lookup>
    <lookup onclick="bdbabb('De')">De</lookup>
    <lookup onclick="bdbabb('Ol')">Ol<sup>p. 429</sup></lookup> (doubtfully) <lookup onclick="bdbabb('Now')">Now
    </lookup>
    <lookup onclick="bdbabb('Sta')">Sta<sup>§ 301 b</sup></lookup>: according to <lookup onclick="bdbabb('Ew')">Ew<sup>§
            220 a</sup></lookup>
    <lookup onclick="bdbabb('Hi')">Hi</lookup> an abnormal adverb = <highlight>afterwards</highlight>, <lookup
        onclick="bdbabb('Lag')">Lag<sup>Pr</sup></lookup> conjectures <bdbheb>בְּאָרְחוֺ</bdbheb> compare <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>ὁδούς</grk>.
</p>
