<h1>
    <entry onclick="bdbid('BDB7002')">BDB7002</entry> [<entry onclick="sn('H6695')">H6695</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>צוֺק</bdbheb>
    <pos>noun [masculine]</pos> si vera lectio, <primary>constraint, distress</primary>; — <bdbheb>וּבְצוֺק הָעִתִּים
    </bdbheb>
    <ref ref="Dan 9:25" b="27" cBegin="9" vBegin="25" cEnd="9" vEnd="25" onclick="bcv(27,9,25)">Dan 9:25</ref> usually
    <highlight>in distressful times</highlight>; <lookup onclick="bdbabb('Gr')">Gr</lookup>
    <bdbheb>׳</bdbheb>
    <bdbheb>וּבְקֵץ וגו</bdbheb> (so <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup> [<ref ref="Dan 9:27" b="27" cBegin="9" vBegin="27" cEnd="9" vEnd="27" onclick="bcv(27,9,27)">Dan 9:27
    </ref>] <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup>), as beginning of <ref ref="Dan 9:26" b="27" cBegin="9" vBegin="26" cEnd="9" vEnd="26"
        onclick="bcv(27,9,26)">Dan 9:26</ref>, omitting <bdbheb>וְ</bdbheb> in <bdbheb>וְאחרי</bdbheb> (compare <lookup
        onclick="bdbabb('Bev')">Bev</lookup>
    <lookup onclick="bdbabb('Marti')">Marti</lookup>).
</p>
