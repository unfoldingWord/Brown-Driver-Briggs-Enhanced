<language>Biblical Hebrew</language>
<p> [<bdbheb>אֶגְרֹף</bdbheb>] <pos>noun [masculine]</pos>
    <primary>fist</primary> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>πυγμή</grk>, so <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup>; but <lookup onclick="bdbabb('Tg')">
        <bdbheb>
            <reflink>ᵑ7</reflink>
        </bdbheb>
    </lookup>
    <highlight>club, staff</highlight> (?), &amp; so <lookup onclick="bdbabb('SS')">SS</lookup>, compare especially <ref
        ref="Exod 21:18" b="2" cBegin="21" vBegin="18" cEnd="21" vEnd="18" onclick="bcv(2,21,18)">Exod 21:18</ref> —
    Late Hebrew <bdbheb>אֶגְרוֺף</bdbheb>) — <bdbheb>וִהִכָּה אִישׁ אֶתרֵֿעֵהוּ בְּאֶבֶן אוֺ בְאֶגְרֹ֑ף</bdbheb>
    <ref ref="Exod 21:18" b="2" cBegin="21" vBegin="18" cEnd="21" vEnd="18" onclick="bcv(2,21,18)">Exod 21:18</ref>
    (construct) <bdbheb>לְהַכּוֺת בְּאֶגְרֹף רֶ֑שַׁע</bdbheb>
    <ref ref="Isa 58:4" b="23" cBegin="58" vBegin="4" cEnd="58" vEnd="4" onclick="bcv(23,58,4)">Isa 58:4</ref>.
</p>
