<h1>
    <entry onclick="bdbid('BDB626')">BDB626</entry> [<entry onclick="sn('H621')">H621</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>אָֽסְנַת</bdbheb>
    <pos>proper name, feminine</pos>
    <descrip>wife of Joseph</descrip> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ἀσεννεθ</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup>
    <grk>Ἀσσενεθ</grk>; Egyptian, = <highlight>belonging to</highlight> (goddess) <highlight>Neith</highlight> (<lookup
        onclick="bdbabb('Thes')">Thes</lookup>); <lookup onclick="bdbabb('Cook')">Cook<sup>Speaker's Comm. i. 479</sup>
    </lookup> proposes either <highlight>As-Neit, favourite of Neith</highlight>, or &lt; <highlight>Isis-Neit
    </highlight>) <ref ref="Gen 41:45" b="1" cBegin="41" vBegin="45" cEnd="41" vEnd="45" onclick="bcv(1,41,45)">Gen
        41:45</ref>; <ref ref="Gen 41:50" b="1" cBegin="41" vBegin="50" cEnd="41" vEnd="50" onclick="bcv(1,41,50)">Gen
        41:50</ref>; <ref ref="Gen 46:20" b="1" cBegin="46" vBegin="20" cEnd="46" vEnd="20" onclick="bcv(1,46,20)">Gen
        46:20</ref>.
</p>
