<language>Biblical Hebrew</language>
<p>
    <bdbheb>וָהֵב</bdbheb>, <descrip>apparently <pos>proper name [of a location]</pos></descrip>, <bdbheb>אֶתוָֿהֵב בְּסוּפָה</bdbheb>
    <ref ref="Num 21:14" b="4" cBegin="21" vBegin="14" cEnd="21" vEnd="14" onclick="bcv(4,21,14)">Num 21:14</ref>,
    <descrip>object of a verb now lost out of the text</descrip> (compare <lookup onclick="bdbabb('RV')">
        <reflink>RV</reflink>
    </lookup> &amp; especially <lookup onclick="bdbabb('Di')">Di</lookup>
    <lookup onclick="bdbabb('VB')">
        <reflink>VB</reflink>
    </lookup>), situation unknown; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ζωοβ</grk>, <grk>Ζοοβ</grk>; so <lookup onclick="bdbabb('Lag')">Lag<sup>BN 54</sup></lookup>
    <lookup onclick="bdbabb('Say')">Say<sup>Academy (London). Oct. 22, 1892</sup></lookup> (<bdbheb>זָהָב</bdbheb>).
</p>
