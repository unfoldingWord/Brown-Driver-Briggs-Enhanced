<language>Biblical Hebrew</language>
<p> I. <bdbheb>כַּרְמִי</bdbheb>
    <pos>proper name, masculine</pos>
<div class="sense">
    <sense>1.</sense>
    <descrip>a son of Reuben</descrip>
    <ref ref="Gen 46:9" b="1" cBegin="46" vBegin="9" cEnd="46" vEnd="9" onclick="bcv(1,46,9)">Gen 46:9</ref>; <ref
        ref="Exod 6:14" b="2" cBegin="6" vBegin="14" cEnd="6" vEnd="14" onclick="bcv(2,6,14)">Exod 6:14</ref>; <ref
        ref="Num 26:6" b="4" cBegin="26" vBegin="6" cEnd="26" vEnd="6" onclick="bcv(4,26,6)">Num 26:6</ref>; <ref
        ref="1Chr 5:3" b="13" cBegin="5" vBegin="3" cEnd="5" vEnd="3" onclick="bcv(13,5,3)">1Chr 5:3</ref>.
</div>
<div class="sense">
    <sense>2.</sense> <descrip>a Judaite</descrip> <ref ref="Josh 7:1" b="6" cBegin="7" vBegin="1" cEnd="7" vEnd="1" onclick="bcv(6,7,1)">
        Josh 7:1</ref>; <ref ref="Josh 7:18" b="6" cBegin="7" vBegin="18" cEnd="7" vEnd="18" onclick="bcv(6,7,18)">Josh
        7:18</ref>; <ref ref="1Chr 2:7" b="13" cBegin="2" vBegin="7" cEnd="2" vEnd="7" onclick="bcv(13,2,7)">1Chr 2:7
    </ref> so <ref ref="1Chr 4:1" b="13" cBegin="4" vBegin="1" cEnd="4" vEnd="1" onclick="bcv(13,4,1)">1Chr 4:1</ref>,
    <descrip>but read perhaps <bdbheb>כְּלֻבַי</bdbheb></descrip>
    <lookup onclick="bdbabb('We')">We</lookup> (compare <ref ref="1Chr 2:9" b="13" cBegin="2" vBegin="9" cEnd="2"
        vEnd="9" onclick="bcv(13,2,9)">1Chr 2:9</ref>) — <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>. throughout <grk>χαρμ</grk>(<grk>ε</grk>)<grk>ι</grk>
    </p>
