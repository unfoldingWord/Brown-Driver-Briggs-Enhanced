<p> [<bdbheb>נֶ֫פֶת</bdbheb>] <pos>noun feminine</pos> id.; — only <bdbheb>הַנָּ֑פֶת</bdbheb>
    <ref ref="Josh 17:11" b="6" cBegin="17" vBegin="11" cEnd="17" vEnd="11" onclick="bcv(6,17,11)">Josh 17:11</ref> (but
    read perhaps<bdbheb>הַנָּפֹת</bdbheb>, from foregoing, see <lookup onclick="bdbabb('Di')">Di</lookup>; <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Μαφετα</grk>, A. <grk>Ναφεθα</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Ναφεθ</grk>, compare <ref ref="Josh 12:23" b="6" cBegin="12" vBegin="23" cEnd="12" vEnd="23"
        onclick="bcv(6,12,23)">Josh 12:23</ref> [above below II.<bdbheb>נָפָה</bdbheb>] <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Ναφαθδως</grk>. — <bdbheb>נֹפֶת</bdbheb>
    <highlight>honey</highlight>, see <bdbheb>
        <reflink>נפת</reflink>
    </bdbheb>.
