<h1>
    <entry onclick="bdbid('BDB3948')">BDB3948</entry> [<entry onclick="sn('H3199')">H3199</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>יָכִין</bdbheb>
    <pos>proper name, masculine</pos> (<namemng><highlight>he will establish</highlight></namemng>); —
<div class="sense">
    <sense>1.</sense> <descrip>a Simeonite</descrip> <ref ref="Gen 46:10" b="1" cBegin="46" vBegin="10" cEnd="46" vEnd="10"
        onclick="bcv(1,46,10)">Gen 46:10</ref> = <ref ref="Exod 6:15" b="2" cBegin="6" vBegin="15" cEnd="6" vEnd="15"
        onclick="bcv(2,6,15)">Exod 6:15</ref>; <ref ref="Num 26:12" b="4" cBegin="26" vBegin="12" cEnd="26" vEnd="12"
        onclick="bcv(4,26,12)">Num 26:12</ref>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ιαχειμ</grk>(<grk>ν</grk>).
</div>
<div class="sense">
    <sense>2.</sense> <descrip>name of right-hand pillar before temple</descrip> <ref ref="1Kgs 7:21" b="11" cBegin="7" vBegin="21"
        cEnd="7" vEnd="21" onclick="bcv(11,7,21)">1Kgs 7:21</ref> = <ref ref="2Chr 3:17" b="14" cBegin="3" vBegin="17"
        cEnd="3" vEnd="17" onclick="bcv(14,3,17)">2Chr 3:17</ref>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ιαχουμ</grk> (opposed to <bdbheb>
        <reflink>בֹּעַז</reflink>
    </bdbheb>, q. v. f. above; see also <lookup onclick="bdbabb('RS')">RS<sup>Semitic i, 191</sup></lookup> (208)). </p>
</div>
<hr>
