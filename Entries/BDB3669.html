<language>Biblical Hebrew</language>
<p> [<bdbheb>יָצִיעַ</bdbheb>] <pos>noun masculine</pos><sup>
        <ref ref="1Kgs 6:10" b="11" cBegin="6" vBegin="10" cEnd="6" vEnd="10" onclick="bcv(11,6,10)">1Kgs 6:10</ref>

    <ref ref="1Kgs 6:5" b="11" cBegin="6" vBegin="5" cEnd="6" vEnd="5" onclick="bcv(11,6,5)">1Kgs 6:5</ref>; <ref

        הַצֵּלָע</bdbheb>
    <highlight>the side-chamber</highlight>, as <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Bö')">Bö<sup>§ 658</sup></lookup>
