    </entry>

<p>
    <bdbheb>מַחֲוִים</bdbheb> apparently <pos>adjective [of a people]</pos>, only <bdbheb>׳</bdbheb>
    <bdbheb>אֱלִיאֵל הַמּ</bdbheb>
    <ref ref="1Chr 11:46" b="13" cBegin="11" vBegin="46" cEnd="11" vEnd="46" onclick="bcv(13,11,46)">1Chr 11:46</ref>,
    but read probably <bdbheb>הַמַּחֲנִי</bdbheb> (<lookup onclick="bdbabb('Be')">Be</lookup>), see <bdbheb>
        <reflink>מַחֲנַיִם</reflink>
    </bdbheb> proper name, of a location sub; <bdbheb>חנה</bdbheb>; <lookup onclick="bdbabb('Öt')">Öttli</lookup>
    suggests also <bdbheb>הַמְּעוֺנִי</bdbheb>; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>ὁ Μιει</grk>, <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <grk>ὁ Μαωειν</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>ὁ Μαωθε</grk>.
</p>
