<language>Biblical Hebrew</language>
<p> II. <bdbheb>מָדוֺן</bdbheb>
    <pos>proper name [of a location]</pos>
    <descrip>a royal city of the Canaanites</descrip>
    <ref ref="Josh 11:1" b="6" cBegin="11" vBegin="1" cEnd="11" vEnd="1" onclick="bcv(6,11,1)">Josh 11:1</ref>; <ref
        ref="Josh 12:19" b="6" cBegin="12" vBegin="19" cEnd="12" vEnd="19" onclick="bcv(6,12,19)">Josh 12:19</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Μαρρων</grk>, <grk>Μαδων</grk>, <grk>Λαμορων</grk>; = <highlight>Madîn</highlight> close to <highlight>Hattîn
    </highlight>, <lookup onclick="bdbabb('Survey')">Survey<sup>i. 365, dubious</sup></lookup>; a village <highlight>
        Maron</highlight> lies 2 hours west-southwest from Kedesh, <lookup onclick="bdbabb('vdVelde')">van de
        Velde<sup>Mem. 146</sup></lookup>, compare <lookup onclick="bdbabb('Di')">Di</lookup>.
</p>
