<p>
    <bdbheb>אֱלִישֶׁ֫בַע</bdbheb>
    <pos>proper name, feminine</pos> (<descrip><highlight>God is an oath</highlight>, by which one swears</descrip>, compare <ref

        ref="Zeph 1:5" b="36" cBegin="1" vBegin="5" cEnd="1" vEnd="5" onclick="bcv(36,1,5)">Zeph 1:5</ref>) <descrip>wife of
    Aaron</descrip> <ref ref="Exod 6:23" b="2" cBegin="6" vBegin="23" cEnd="6" vEnd="23" onclick="bcv(2,6,23)">Exod 6:23</ref> =
    <grk>Ἐλεισαβεθ</grk>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>

    </ref>.
