<p> II. <bdbheb>חָגָּב</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>head of a family of returning exiles</descrip>
    <ref ref="Ezra 2:46" b="15" cBegin="2" vBegin="46" cEnd="2" vEnd="46" onclick="bcv(15,2,46)">Ezra 2:46</ref>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ἁγαβ</grk> (no || in <ref ref="Neh 7" b="16" cBegin="7" vBegin="1" cEnd="7" vEnd="200" onclick="bcv(16,7,1)">
        Neh 7</ref>
    <lookup onclick="bdbabb('H')">
        <reflink>H</reflink>
    </lookup>; but <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <ref ref="Neh 7:48" b="16" cBegin="7" vBegin="48" cEnd="7" vEnd="48" onclick="bcv(16,7,48)">Neh 7:48</ref> has both
    <grk>Αγαβ</grk> and <grk>Αγαβα</grk>, compare <bdbheb>חֲגָבָא</bdbheb>).
</p>
