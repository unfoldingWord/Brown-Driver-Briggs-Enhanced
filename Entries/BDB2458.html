<p>
    <bdbheb>יִזְרַחְיָה</bdbheb>
    <pos>proper name, masculine</pos> (<bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb>
    <highlight>will arise</highlight>, or <highlight>shine</highlight>) —
<div class="sense">
    <sense>1.</sense>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Ζαρεια</grk>, <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <grk>Ιεζρια</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Ιεζερια</grk>: — a man of Issachar <ref ref="1Chr 7:3" b="13" cBegin="7" vBegin="3" cEnd="7" vEnd="3"
        onclick="bcv(13,7,3)">1Chr 7:3</ref> (twice in verse).
</div>
<div class="sense">
    <sense>2.</sense> overseer (<bdbheb>הַפָּקִיד</bdbheb>) of the singers <ref ref="Neh 12:42" b="16" cBegin="12"
        vBegin="42" cEnd="12" vEnd="42" onclick="bcv(16,12,42)">Neh 12:42</ref>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup> and others <grk>Ιεζριας</grk>. </p>
</div>
