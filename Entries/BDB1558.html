<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB1558')">BDB1558</entry> [<entry onclick="sn('H1477')">H1477</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>גּוּנִי</bdbheb>
    <pos>adjective [of a people]</pos> <descrip>of foregoing
    <sense>1</sense></descrip>; with article as collective noun <bdbheb>הַגּוּנִי</bdbheb>
    <ref ref="Num 26:48" b="4" cBegin="26" vBegin="48" cEnd="26" vEnd="48" onclick="bcv(4,26,48)">Num 26:48</ref> also
    of individual <ref ref="2Sam 23:32" b="10" cBegin="23" vBegin="32" cEnd="23" vEnd="32" onclick="bcv(10,23,32)">2Sam
        23:32</ref> according to <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup> (<grk>Ιεσσαι ὁ Γουνι</grk>) <lookup onclick="bdbabb('Klo')">Klo</lookup>
    <lookup onclick="bdbabb('Dr')">Dr</lookup>; read <bdbheb>יָשֵׁן</bdbheb>
    <bdbheb>הַגּוּנִי</bdbheb>; also <ref ref="1Chr 11:34" b="13" cBegin="11" vBegin="34" cEnd="11" vEnd="34"
        onclick="bcv(13,11,34)">1Chr 11:34</ref> where read <highlight>id.</highlight> for <bdbheb>השׁם</bdbheb>
    <bdbheb>הגזוני</bdbheb> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup>
    <grk>Εἰρασαι ὁ Γουνι</grk>). </p>
