<h1>
    <entry onclick="bdbid('BDB5962')">BDB5962</entry> [<entry onclick="sn('H5820')">H5820</entry>]
</h1>
<language>Biblical Hebrew</language>
<p> I. <bdbheb>עַזְמָ֫וֶת</bdbheb>
    <pos>proper name, masculine</pos>
    <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
        <reflink><sup>L</sup></reflink>
    </lookup> usually <grk>Αζμωθ</grk>, <grk>Ασμωθ</grk>:
<div class="sense">
    <sense>1.</sense>
    <div class="subsense">
        <subsense>a.</subsense>
        <descrip>one of David's heroes</descrip>
        <ref ref="2Sam 23:31" b="10" cBegin="23" vBegin="31" cEnd="23" vEnd="31" onclick="bcv(10,23,31)">2Sam 23:31
        </ref>;
        <ref ref="1Chr 11:33" b="13" cBegin="11" vBegin="33" cEnd="11" vEnd="33" onclick="bcv(13,11,33)">1Chr 11:33
        </ref>,
        <lookup onclick="bdbabb('B')">
            <reflink>B</reflink>
        </lookup>
        <grk>Ασβωθ</grk>.
    </div>
    <div class="subsense">
        <subsense>b.</subsense> <descrip>father of two of David's men</descrip> <ref ref="1Chr 12:3" b="13" cBegin="12" vBegin="3"
            cEnd="12" vEnd="3" onclick="bcv(13,12,3)">1Chr 12:3</ref>.
    </div>
    <div class="subsense">
        <subsense>c.</subsense> <descrip>officer of David</descrip>
        <ref ref="1Chr 27:25" b="13" cBegin="27" vBegin="25" cEnd="27" vEnd="25" onclick="bcv(13,27,25)">1Chr 27:25
        </ref>.
    </div>
</div>
<div class="sense">
    <sense>2.</sense> <descrip>Benjamite name</descrip> <ref ref="1Chr 8:36" b="13" cBegin="8" vBegin="36" cEnd="8" vEnd="36"
        onclick="bcv(13,8,36)">1Chr 8:36</ref>; <ref ref="1Chr 9:42" b="13" cBegin="9" vBegin="42" cEnd="9" vEnd="42"
        onclick="bcv(13,9,42)">1Chr 9:42</ref>, <lookup onclick="bdbabb('B')">
        <reflink>B</reflink>
    </lookup>
    <grk>Σαλμω</grk>, <grk>Γαβαωθ</grk>. </p>
</div>
<hr>
