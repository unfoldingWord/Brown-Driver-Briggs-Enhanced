<language>Biblical Hebrew</language>
<p>
    <bdbheb>אֲבִיעַֿלְבוֺן</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>a hero of David</descrip>
    <ref ref="2Sam 23:31" b="10" cBegin="23" vBegin="31" cEnd="23" vEnd="31" onclick="bcv(10,23,31)">2Sam 23:31</ref>
    read <bdbheb>אֲבִיאֵל</bdbheb> so <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <ref ref="1Chr 11:32" b="13" cBegin="11" vBegin="32" cEnd="11" vEnd="32" onclick="bcv(13,11,32)">1Chr 11:32</ref>,
    compare <lookup onclick="bdbabb('Dr')">Dr<sup>S</sup></lookup> (<lookup onclick="bdbabb('We')">We<sup>S</sup>
    </lookup>
    <bdbheb>אביבֿעל</bdbheb> (see below <bdbheb>אביאל</bdbheb>); otherwise <lookup onclick="bdbabb('Klo')">
        Klo<sup>S</sup></lookup>.
</p>
