<p>
    <bdbheb>חָדְשִׁי</bdbheb> in <pos>proper name [of a location]</pos>
    <bdbheb>׳</bdbheb>
    <bdbheb>אֶרֶץ תַּחְתִּים ח</bdbheb>
    <ref ref="2Sam 24:6" b="10" cBegin="24" vBegin="6" cEnd="24" vEnd="6" onclick="bcv(10,24,6)">2Sam 24:6</ref>, read
    <bdbheb>הַחִתִּים קֵדְשָׁה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>א</bdbheb> see <lookup onclick="bdbabb('Hi')">Hi<sup>Geschichte. Israel i. 29</sup></lookup>, <lookup
        onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>εἰς γῆν Χεττιειμ Καδης</grk>; compare <lookup onclick="bdbabb('Dr')">Dr<sup>on the passage and</sup></lookup>
    (in part) <lookup onclick="bdbabb('Klo')">Klo</lookup>; see also <bdbheb>קֵדֶשׁ</bdbheb>.
</p>
