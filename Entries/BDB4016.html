<h1>
    <entry onclick="bdbid('BDB4016')">BDB4016</entry> [<entry onclick="sn('H3620')">H3620</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>כְּלוּב</bdbheb>
    <pos>proper name, masculine</pos>
<div class="sense">
    <sense>1.</sense>
    <descrip>a name in Judah</descrip>
    <ref ref="1Chr 4:11" b="13" cBegin="4" vBegin="11" cEnd="4" vEnd="11" onclick="bcv(13,4,11)">1Chr 4:11</ref>,
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ξαλεβ</grk> (according to <lookup onclick="bdbabb('We')">We<sup>Gentib. 20, Hist. 218</sup></lookup> = <bdbheb>
        כָּלֵב בֶּןֿ</bdbheb>
    <bdbheb>חֶזְרוֺן</bdbheb>; read also for <bdbheb>כַּרְמִי</bdbheb>
    <ref ref="1Chr 4:1" b="13" cBegin="4" vBegin="1" cEnd="4" vEnd="1" onclick="bcv(13,4,1)">1Chr 4:1</ref>).
</div>
<div class="sense">
    <sense>2.</sense> <descrip>father of one of David's officers</descrip>, according to <ref ref="1Chr 27:26" b="13" cBegin="27"
        vBegin="26" cEnd="27" vEnd="26" onclick="bcv(13,27,26)">1Chr 27:26</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup>
    <grk>Ξοβουδ</grk>, <lookup onclick="bdbabb('A')">
        <reflink>A</reflink>
    </lookup>
    <grk>Ξαλουβ</grk>, <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>Ξαλουβ</grk>). </p>
</div>
<hr>
