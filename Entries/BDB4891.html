<p>
    <bdbheb>מְתוּשָׁאֵל</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>descendant of Cain</descrip> (Babylonian form., <highlight>mutu-ša-ili</highlight> 'man of God,' <lookup

        cBegin="4" vBegin="18" cEnd="4" vEnd="18" onclick="bcv(1,4,18)">Gen 4:18</ref> (twice in verse) (<lookup
        onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>), <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>&#x1d50a</reflink>
        </bdbheb>
    </lookup>
    <grk>Μαθουσαλα</grk> (i.e.<bdbheb>מְתוּשֶׁלַח</bdbheb>? so <lookup onclick="bdbabb('Di')">Di</lookup>; otherwise
    <lookup onclick="bdbabb('Bu')">Bu<sup>Urgesch. 125 f.</sup></lookup>)
</p>
