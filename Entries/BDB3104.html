<language>Biblical Hebrew</language>
<p>
    <bdbheb>חֲרֹדִי</bdbheb>
    <pos>adjective [of location]</pos> <descrip>only with article <bdbheb>׳</bdbheb>
    <bdbheb>הַח</bdbheb>, of Harod</descrip> <ref ref="2Sam 23:25" b="10" cBegin="23" vBegin="25" cEnd="23" vEnd="25"
        onclick="bcv(10,23,25)">2Sam 23:25</ref> a (see <lookup onclick="bdbabb('Dr')">Dr</lookup> and <ref
        ref="Judg 7:1" b="7" cBegin="7" vBegin="1" cEnd="7" vEnd="1" onclick="bcv(7,7,1)">Judg 7:1</ref>); = <bdbheb>
        הַהֲרוֺרִי</bdbheb>
    <ref ref="1Chr 11:27" b="13" cBegin="11" vBegin="27" cEnd="11" vEnd="27" onclick="bcv(13,11,27)">1Chr 11:27</ref>
    (read <bdbheb>הַהֲרוֺדִי</bdbheb>); also <ref ref="1Sam 23:25" b="9" cBegin="23" vBegin="25" cEnd="23" vEnd="25"
        onclick="bcv(9,23,25)">1Sam 23:25</ref>b but probably not genuine; not in <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>𝔊</reflink>
        </bdbheb>
    </lookup> or <ref ref="1Chr 11:27" b="13" cBegin="11" vBegin="27" cEnd="11" vEnd="27" onclick="bcv(13,11,27)">1Chr
        11:27</ref> (see <lookup onclick="bdbabb('Dr')">Dr</lookup> and <bdbheb>אֱלִיקָא</bdbheb> above).
</p>
