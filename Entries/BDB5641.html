<language>Biblical Hebrew</language>
<p>
    <bdbheb>住职指指</bdbheb> apparently <pos>proper name, masculine</pos>
    <bdbheb>壮</bdbheb>

    <ref ref="Ezra 2:35" b="15" cBegin="2" vBegin="35" cEnd="2" vEnd="35" onclick="bcv(15,2,35)">Ezra 2:35</ref> = <ref
        ref="Neh 7:38" b="16" cBegin="7" vBegin="38" cEnd="7" vEnd="38" onclick="bcv(16,7,38)">Neh 7:38</ref>, <bdbheb>壮
    </bdbheb>
    <bdbheb>职旨值 址住旨</bdbheb>
    <ref ref="Neh 3:3" b="16" cBegin="3" vBegin="3" cEnd="3" vEnd="3" onclick="bcv(16,3,3)">Neh 3:3</ref>

        </bdbheb>
    </lookup>

        <bdbheb>

            <reflink>L</reflink>
        </sup>
    </lookup>
    <grk>危蔚谓谓伪伪</grk>; <lookup onclick="bdbabb('Mey')">Mey<sup>Judenth. 150, 154</sup></lookup> reads <bdbheb>住职只指
    </bdbheb> (<bdbheb>壮</bdbheb>
    <bdbheb>住</bdbheb> for <bdbheb>壮</bdbheb>
    <bdbheb>砖</bdbheb>, compare <bdbheb>住职旨指</bdbheb>) <descrip>= <highlight>sons of the hated</highlight> (rejected)
    <highlight>woman</highlight>, i.e. the poorer classes of Jerusalem</descrip>.
</p>
